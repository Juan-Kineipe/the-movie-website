name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          mkdir -p src/app/environments
          echo "export const environment = {" > src/app/environments/environment.ts
          echo "  tmdbBaseUrl: 'https://api.themoviedb.org/3'," >> src/app/environments/environment.ts
          echo "  tmdbApiKey: '${{ secrets.TMDB_API_KEY }}'," >> src/app/environments/environment.ts
          echo "  tmdbImageBaseUrl: 'https://image.tmdb.org/t/p/original'" >> src/app/environments/environment.ts
          echo "};" >> src/app/environments/environment.ts
          cat src/app/environments/environment.ts

      - name: Build Angular app
        run: npm run build -- --base-href "/the-movie-website/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/the-movie-website
