<div
  class="movie-card"
  [ngClass]="{ 'movie-card--from-movies': fromMoviesList }"
  *ngIf="movie"
>
  <img
    [src]="environment.tmdbImageBaseUrl + movie.poster_path"
    alt="{{ movie.title }}"
    title="{{ movie.title }}"
    (click)="onClick(movie)"
  />
  <div class="movie-card__ratings">
    <div title="Vote Count">
      <mat-icon class="movie-card__icon--fire">local_fire_department</mat-icon>
      <span>{{ movie.vote_count }}</span>
    </div>
    <div title="Vote Average">
      <mat-icon class="movie-card__icon--star">star</mat-icon>
      <span>{{ movie.vote_average | number : "1.1-1" }}</span>
    </div>
    <mat-icon
      title="Favorite"
      class="movie-card__icon--favorite"
      (click)="toggleFavorite()"
    >
      {{ (isFavorite$ | async) ? "favorite" : "favorite_border" }}
    </mat-icon>
  </div>
</div>
